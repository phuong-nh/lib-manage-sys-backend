spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org:
    hibernate:
      SQL: DEBUG
      type:
      descriptor:
        sql:
        BasicBinder: TRACE
secret:
    key: ${SECRET_KEY}